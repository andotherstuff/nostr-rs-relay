version: '3'

services:
  nostr-relay:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nostr-relay
    restart: always
    volumes:
      - ./data:/usr/src/app/db
      - ./config.toml:/usr/src/app/config.toml:ro
    ports:
      # Only expose to localhost - Caddy will proxy to this
      - "127.0.0.1:8080:8080"
    environment:
      - TZ=UTC
      - RUST_LOG=warn,nostr_rs_relay=info
    user: "1000:1000" # Set this to match your Ubuntu user or create dedicated user
    networks:
      - nostr-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  nostr-network:
    driver: bridge